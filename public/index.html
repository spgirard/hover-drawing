<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Mouse Draw | Just Hover!</title>
    <meta name="author" content="Shawn Girard"/>
    <meta name="description" content="This is a website that lets you draw with your mouse."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- CSS -->
    <!-- Vendor CSS -->
    <!-- https://github.com/necolas/normalize.css/ -->
    <link rel="stylesheet" href="./assets/css/vendor/normalize.css">
    <!-- Site CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JS -->
    <!-- Vendor JavaScript -->
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/edb58dd1dd.js" crossorigin="anonymous"></script>
    <!-- https://github.com/Modernizr/Modernizr -->
    <script src="./assets/js/vendor/modernizr-3.12.0.min.js"></script>
    <!-- Site JS (deferred)-->
    <script src="./assets/js/site.js" defer></script>
</head>
<body id="top" onload="loadPageDefault()">

    <div class="main-container">

        <header class="site-header">
            <!-- site nav -->
            <div class="site-nav">
                <a href="https://github.com/spgirard" target="_blank"><i class="fa-brands fa-github" title="Git"></i></a>
                <a href="https://www.linkedin.com/in/shawngirard/" target="_blank"><i class="fa-brands fa-linkedin" title="Linked In"></i></a>
            </div>    
            <!-- logo -->
            <div class="brand">
                <h1>
                    <i class="fa-solid fa-computer-mouse"></i> Mouse Draw
                </h1>
            </div>        
        </header>

        <!-- options -->
        <div class="options-container">

            <nav class="color-nav">
                <ul class="color-options">
                    <li class="black">
                        <span id="black">
                            <i class="fa-solid fa-paintbrush" title="Black Paint"></i>Darker
                        </span>
                    </li>
                    <li class="white">
                        <span id="white">
                            <i class="fa-solid fa-paintbrush" title="White Paint"></i>Lighter
                        </span>
                    </li>
                    <li class="warm">
                        <span id="warm">
                            <i class="fa-solid fa-paintbrush" title="Warm Paint"></i>Warm
                        </span>
                    </li>
                    <li class="cool">
                        <span id="cool">
                            <i class="fa-solid fa-paintbrush" title="Paint"></i>Cool
                        </span>
                    </li>
                    <li class="rnd">
                        <span id="rnd">
                            <i class="fa-solid fa-paintbrush" title="Random Paint"></i>???
                        </span>
                    </li>
                </ul>
            </nav>

            <div class="reset">
                <button id="reset">Reset</button>
            </div>
            <div id="size-area" class="current-size">
                <!-- Grid Size -->
            </div>

            <nav class="grid-nav">
                <ul class="grid-options">
                    <li>
                        <span id="larger">
                            <i  class="fa-regular fa-square-plus"></i> Larger
                        </span>
                    </li>
                    <li>
                        <span id="smaller">
                            <i class="fa-regular fa-square-minus"></i> Smaller
                        </span>
                    </li>
                </ul>
            </nav>

        </div> <!-- end options -->
    
        <!-- site drawing area -->
        <main id="mouse-pad" class="mouse-pad">
            <!-- Drawing Area -->
        </main>
    
        <!-- site footer -->
        <footer class="site-footer">
            <!-- <div class="foot-up">
                <a href="#top"><i id="arrow" class="fa-regular fa-circle-up" title="Back to top"></i></a>
            </div> -->
            <div class="footer-message">
                Developed for, but unaffiliated with, the <a href="https://www.theodinproject.com/" target="_blank">Odin Project</a>.
            </div>
            <div class="footer-copy">
                <i class="fa-regular fa-copyright" title="Copyright"></i> 2023 Shawn Girard
            </div>
        </footer>
    </div>

</body>
</html>
